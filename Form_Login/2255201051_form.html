<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Login</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #be8f8f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: rgb(209, 166, 166);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    .input-group {
        margin-bottom: 15px;
    }
    
    label {
        margin-bottom: 5px;
        color: #555;
    }
    
    input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }
    
    input:focus {
        border-color: #e2c1d8;
        outline: none;
    }
    
    button {
        padding: 10px;
        background-color: #e7c2dc;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #d6abbd;
    }
    
    .signup-link {
        text-align: center;
        margin-top: 15px;
    }
    
    .signup-link a {
        color: #d89ec5;
        text-decoration: none;
    }
    
    .signup-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>selamat mengunjungi website wira</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Masuk</button>
            <p class="signup-link">Belum punya akun? <a href="#">Daftar di sini</a></p>
        </form>
    </div>
</body>
</html>
